<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>

<body>
    <div id="head" class="wall">
        <h1>Calculator</h1>
    </div>
    <div id="main">
        <div class="wall"></div>
        <div id="mainContent">
            <div id="screenContainer">
                <div id="resultContainer">
                    <span id="history" class="material-symbols-outlined">
                        history
                    </span>
                    <div id="result"></div>
                </div>
                <div id="screen">
                    <span>0</span>
                </div>
            </div>
            <div id="keyboard">
                <div class="block">
                    <div id="unaryminus" class="button">&pm;</div>
                    <div id="clear" class="button">clear</div>
                    <div id="delete" class="button">delete</div>
                    <div id="divide" class="button">&#247;</div>
                </div>
                <div class="block">
                    <div id="seven" class="button">7</div>
                    <div id="eight" class="button">8</div>
                    <div id="nine" class="button">9</div>
                    <div id="multiply" class="button">x</div>

                </div>
                <div class="block">
                    <div id="four" class="button">4</div>
                    <div id="five" class="button">5</div>
                    <div id="six" class="button">6</div>
                    <div id="minus" class="button">-</div>


                </div>
                <div class="block">


                    <div id="one" class="button">1</div>
                    <div id="two" class="button">2</div>
                    <div id="three" class="button">3</div>
                    <div id="plus" class="button">+</div>

                </div>
                <div class="block">
                    <div id="githubMark" class="button"><a href="https://github.com/codefug/CalculatorProject"><i class="fa fa-github"></i></a></div>
                    <div id="zero" class="button">0</div>
                    <div id="equal" class="button">=</div>
                    <div id="dot" class="button">.</div>
                </div>
            </div>
        </div>
        <div class="wall"></div>
    </div>
    <div id="foot" class="wall">
        <p>Copyright &#9400; 2023 <span>codefug</span> <i class="fa fa-github"></i></p>
    </div>
</body>

</html>
