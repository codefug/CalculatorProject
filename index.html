<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="calculator.js" defer></script>
    <style>
        .popup {
            display: none;
            position: fixed;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <!-- 팝업 -->
    <div id="popup" class="popup">
    </div>
    <div id="head" class="wall">
        <h1>Calculator</h1>
    </div>
    <div id="main">
        <div class="wall"></div>
        <div id="mainContent">
            <div id="screenContainer">
                <div id="resultContainer">
                    <span id="history" class="material-symbols-outlined">
                        history
                    </span>
                    <div id="result"></div>
                </div>
                <div>
                    <span id="screen">0</span>
                </div>
            </div>
            <div id="keyboard">
                <div class="block">
                  <button id="unaryminus" class="button">&pm;</button>
                  <button id="clear" class="button">clear</button>
                  <button id="delete" class="button">delete</button>
                  <button id="divide" class="button">&#247;</button>
                </div>
                <div class="block">
                  <button id="seven" class="button">7</button>
                  <button id="eight" class="button">8</button>
                  <button id="nine" class="button">9</button>
                  <button id="multiply" class="button">x</button>
                </div>
                <div class="block">
                  <button id="four" class="button">4</button>
                  <button id="five" class="button">5</button>
                  <button id="six" class="button">6</button>
                  <button id="minus" class="button">-</button>
                </div>
                <div class="block">
                  <button id="one" class="button">1</button>
                  <button id="two" class="button">2</button>
                  <button id="three" class="button">3</button>
                  <button id="plus" class="button">+</button>
                </div>
                <div class="block">
                  <a class="button" href="https://github.com/codefug/CalculatorProject">
                    <div id="githubMark"><i class="fa fa-github"></i></div>
                  </a>
                  <button id="zero" class="button">0</button>
                  <button id="equal" class="button">=</button>
                  <button id="dot" class="button">.</button>
                </div>
              </div>
        </div>
        <div class="wall"></div>
    </div>
    <div id="foot" class="wall">
        <p>Copyright &#9400; 2023 <span>codefug</span> <i class="fa fa-github"></i></p>
    </div>
</body>

</html>
